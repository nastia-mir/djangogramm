{% extends  "main.html" %}

{% block content %}
<div class="mb-3">
    <form method="POST" action="">
        {% csrf_token %}

        <p>
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" placeholder="Enter your email"/>
        </p>

        <p>
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Enter your password"/>
        </p>

        <p>
            <input class="btn btn-primary" type="submit" value="Log in"/>
        </p>
    </form>

    <p>-- OR --</p>
    <a class="btn btn-secondary" href="{% url 'social:begin' 'github' %}">Login with Github</a>
    <br/><br/>

    <a class="btn btn-secondary" href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
    <br/><br/>

    <div>
        <p>Don't have a DjangoGramm account?</p>
        <a href="{% url 'register' %}">Create it!</a>
    </div>

</div>
{% endblock %}
