{% extends  "main.html" %}

{% block content %}

{% if request.user.is_authenticated %}
<div class="mb-3">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{user_form.as_p}}
        {{avatar_form.as_p}}
        <input type="submit" class="btn btn-primary" value="Save" />
    </form>
</div>

{% else %}
    <p>You need to log in to access this page.</p>
{% endif %}


{% endblock %}
