{% extends  "main.html" %}

{% block content %}
    {% for post in posts %}
        {% for img in images %}
            {% if post.post_id == img.post.post_id %}
            <div>
                <a href="/post/{{post.post_id}}">
                    <img src="{{MEDIA_URL}}/images/{{img.image}}" alt="img" height="150"/>
                </a>
            </div>
            {% endif %}
        {% endfor %}

        <p>username: <a href="/profile/?uid={{post.user.user_id}}"> {{post.user}}</a></p>
        <p>tags:
            {% for tag in post.tags.all %}
                #{{ tag }}
            {% endfor %}
    {% endfor %}
{% endblock %}
