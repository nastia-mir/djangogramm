{% extends  "main.html" %}

{% block content %}
    {% for post in posts %}
        <div>
            <a href="/post/{{post.post_id}}">
                <img src="{{MEDIA_URL}}/images/{{post.images.all.first.image}}" alt="img" height="150"/>
            </a>
        </div>


        <p>username: <a href="/profile/?uid={{post.user.user_id}}"> {{post.user}}</a></p>
        <p>tags:
            {% for tag in post.tags.all %}
                #{{ tag }}
            {% endfor %}
    {% endfor %}
{% endblock %}
