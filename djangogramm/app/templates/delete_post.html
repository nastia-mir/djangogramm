{% extends  "main.html" %}

{% block content %}
{% if request.user.is_authenticated %}

    <h2>Are you sure you want to delete post {{post.post_id}}?</h2>

     <form method="POST">
          {% csrf_token %}
          <input type="submit" value="Delete post" />
     </form>

{% else %}
    <p>You need to log in to access this page.</p>
{% endif %}


{% endblock %}
